<html lang="en">
    <head>
        <meta charse="utf-8">
        <title>Soup is bad imo</title>
        <script> 
            const timer = ms => new Promise(res => setTimeout(res, ms))

            var Words = [
                "Soup is bad imo",
                "RagingGam0r",
                (document.URL).replace("index.html", "") + "secret"
            ]

            async function NameChangeLoop(Word) {
                for (var i = 0; i < Word.length+1; i++) {
                    await timer(250)
                    document.title = Word.substring(0, i)
                }
                for (var i = Word.length+1; i > 0; i--) {
                    await timer(250)
                    document.title = Word.substring(0, i)
                }
                NameChangeLoop(Word)
            }

            NameChangeLoop("Soup is bad imo")
            
        </script> <!-- This changes the titles name constantly -->
    </head>
    <body>
        <h1>test</h1>
    </body>
</html>
